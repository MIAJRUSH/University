<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/resources :: head ('Subject')"></div>
<body>
<header th:replace="fragments/layout :: header"></header>

<section class="px-5">
	<div class="container">
		<h1>Subject</h1>
		<form method="post" th:object="${subject}">
			<table>
				<tr>
					<td th:insert="fragments/input :: input ('Name', *{name}, 'name', 'text', 'true')">
				</tr>
				<tr>
					<td th:insert="fragments/input :: input ('Hours number', *{hoursNumber}, 'hoursNumber', 'number', 'true')">
				</tr>
			</table>
			
			<input class="btn btn-primary" type="submit" value="Submit">
		</form>
	</div>
</section>


<footer th:replace="fragments/layout :: footer"></footer>
<script th:replace="fragments/resources :: bootstrapBundleScript"></script>
</body>
</html>
